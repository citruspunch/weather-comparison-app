<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Comparison App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="climate">
        <form>
          <label for="chk" aria-hidden="true">Weather Comparison</label>
        </form>
      </div>

      <div class="search">
        <form>
          <label for="chk" class="search-label" aria-hidden="true">Search Your City!</label>
        </form>

        <div class="container text-center">
          <div class="px-4">
            <div class="input-group">
              <button
                onclick="clearScreen()"
                class="btn btn-outline-danger btn-circle"
                id="clearBtn"
                aria-label="Clear"
              >
                <i class="bi bi-trash3-fill"></i>
              </button>
              <input
                type="text"
                id="cityInput"
                class="form-control form-control-lg rounded-pill border-0 shadow-sm"
                placeholder="Enter city name"
              />
            </div>
            <div
              id="cityDropdown"
              class="dropdown-menu"
              style="position: absolute; z-index: 10"
            ></div>
          </div>

          <button onclick="getWeather()" id="searchBtn" class="searchButton">
            Search
          </button>
          <div class="m-3">
            <ul id="cityList" class="list-group"></ul>
          </div>
          <div class="m-3">
            <div id="weatherDetails" class="mt-3"></div>
            <canvas id="temperatureChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
