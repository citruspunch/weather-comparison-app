<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Comparison App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Weather Comparison App</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="cityInput"
          class="form-control"
          placeholder="Enter city name"
        />
        <button onclick="getWeather()" class="btn btn-primary" id="searchBtn">
          Search
        </button>
      </div>
      <!-- Dropdown menu for suggestions -->
      <div
        id="cityDropdown"
        class="dropdown-menu"
        style="position: absolute; z-index: 10"
      ></div>
      <button
        onclick="clearScreen()"
        class="btn btn-outline-danger"
        id="clearBtn"
      >
        clear
      </button>
      <ul id="cityList" class="list-group"></ul>
      <div id="weatherDetails" class="mt-3"></div>
      <canvas id="temperatureChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
